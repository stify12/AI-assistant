<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据分析 - AI 助手</title>
    <!-- 预加载关键资源 -->
    <link rel="preload" href="/static/css/common.css?v=20260124" as="style">
    <link rel="preload" href="/static/css/data-analysis.css?v=20260124" as="style">
    <link rel="preload" href="/static/js/data-analysis.js?v=20260124" as="script">
    <!-- 样式表 -->
    <link rel="stylesheet" href="/static/css/common.css?v=20260124">
    <link rel="stylesheet" href="/static/css/data-analysis.css?v=20260124">
    <!-- 第三方库延迟加载 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/marked/9.1.6/marked.min.js" defer></script>
</head>
<body>
    <!-- 左侧任务列表 -->
    <aside class="task-sidebar" id="taskSidebar">
        <div class="sidebar-header">
            <button class="new-task-btn" onclick="showCreateTask()">
                <svg viewBox="0 0 24 24" width="16" height="16"><path fill="currentColor" d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
                新建任务
            </button>
        </div>
        <div class="task-list" id="taskList"></div>
        
        <!-- 工具区域 -->
        <div class="sidebar-tools">
            <div class="tools-label">工具</div>
            <div class="tools-list">
                <button class="tool-item" onclick="showOptimizationLogs()" title="优化日志">
                    <svg viewBox="0 0 24 24" width="16" height="16"><path fill="currentColor" d="M9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1zm3-19C8.14 2 5 5.14 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.86-3.14-7-7-7zm2.85 11.1l-.85.6V16h-4v-2.3l-.85-.6A4.997 4.997 0 017 9c0-2.76 2.24-5 5-5s5 2.24 5 5c0 1.63-.8 3.16-2.15 4.1z"/></svg>
                    <span>优化日志</span>
                </button>
                <button class="tool-item" onclick="showSettingsModal()" title="设置">
                    <svg viewBox="0 0 24 24" width="16" height="16"><path fill="currentColor" d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65z"/></svg>
                    <span>设置</span>
                </button>
            </div>
        </div>
        
        <div class="sidebar-footer">
            <button class="nav-link" onclick="goBack()">返回</button>
            <a href="/prompt-optimize" class="nav-link">提示词优化</a>
        </div>
    </aside>

    <!-- 主内容区 -->
    <div class="main-content">
        <!-- 欢迎页 -->
        <div class="welcome-page" id="welcomePage">
            <div class="welcome-icon">
                <svg viewBox="0 0 24 24" width="64" height="64"><path fill="#1d1d1f" d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zM9 17H7v-7h2v7zm4 0h-2V7h2v10zm4 0h-2v-4h2v4z"/></svg>
            </div>
            <h1>数据分析工作流</h1>
            <p>上传 Excel 文件，AI 自动解析、分析并生成专业报告</p>
            <button class="start-btn" onclick="showCreateTask()">开始分析</button>
        </div>

        <!-- 任务详情页 -->
        <div class="task-detail" id="taskDetail" style="display:none;">
            <div class="task-header">
                <h2 id="taskName">任务名称</h2>
                <span class="task-status" id="taskStatus">待处理</span>
            </div>

            <!-- 工作流步骤 -->
            <div class="workflow-steps" id="workflowSteps">
                <div class="step" data-step="parse">
                    <div class="step-indicator">1</div>
                    <div class="step-info">
                        <div class="step-name">数据解析</div>
                        <div class="step-desc">LLM 理解表格结构</div>
                    </div>
                    <div class="step-status"></div>
                </div>
                <div class="step-connector"></div>
                <div class="step" data-step="analyze">
                    <div class="step-indicator">2</div>
                    <div class="step-info">
                        <div class="step-name">内容分析</div>
                        <div class="step-desc">LLM 提取关键洞察</div>
                    </div>
                    <div class="step-status"></div>
                </div>
                <div class="step-connector"></div>
                <div class="step" data-step="template">
                    <div class="step-indicator">3</div>
                    <div class="step-info">
                        <div class="step-name">模板生成</div>
                        <div class="step-desc">LLM 设计报告结构</div>
                    </div>
                    <div class="step-status"></div>
                </div>
                <div class="step-connector"></div>
                <div class="step" data-step="report">
                    <div class="step-indicator">4</div>
                    <div class="step-info">
                        <div class="step-name">报告编写</div>
                        <div class="step-desc">LLM 生成完整报告</div>
                    </div>
                    <div class="step-status"></div>
                </div>
            </div>

            <!-- 文件上传区 -->
            <div class="upload-section" id="uploadSection">
                <div class="upload-zone" id="uploadZone" onclick="document.getElementById('fileInput').click()">
                    <div class="upload-icon">
                        <svg viewBox="0 0 24 24" width="48" height="48"><path fill="#86868b" d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"/></svg>
                    </div>
                    <div class="upload-text">点击或拖拽上传文件</div>
                    <div class="upload-hint">支持 .xlsx 和 .docx 格式，单文件最大 10MB，最多 10 个文件</div>
                </div>
                <input type="file" id="fileInput" accept=".xlsx,.docx" multiple hidden>
                <div class="file-list" id="fileList"></div>
                <button class="start-workflow-btn" id="startWorkflowBtn" onclick="startWorkflow()" disabled>
                    开始分析
                </button>
            </div>

            <!-- 结果展示区 -->
            <div class="results-section" id="resultsSection" style="display:none;">
                <div class="results-tabs">
                    <button class="tab-btn active" data-tab="files" onclick="switchTab('files')">文件结果</button>
                    <button class="tab-btn" data-tab="template" onclick="switchTab('template')">报告模板</button>
                    <button class="tab-btn" data-tab="report" onclick="switchTab('report')">完整报告</button>
                </div>
                
                <div class="tab-content" id="filesTab">
                    <div class="file-results" id="fileResults"></div>
                </div>
                
                <div class="tab-content" id="templateTab" style="display:none;">
                    <div class="template-content" id="templateContent"></div>
                </div>
                
                <div class="tab-content" id="reportTab" style="display:none;">
                    <div class="report-actions">
                        <button class="download-btn" onclick="downloadReport()">
                            <svg viewBox="0 0 24 24" width="16" height="16"><path fill="currentColor" d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/></svg>
                            下载 Word 报告
                        </button>
                    </div>
                    <div class="report-content" id="reportContent"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 创建任务弹窗 -->
    <div class="modal" id="createTaskModal">
        <div class="modal-content">
            <h3>新建分析任务</h3>
            <div class="form-group">
                <label>任务名称</label>
                <input type="text" id="newTaskName" placeholder="例如：Q4销售数据分析">
            </div>
            <div class="form-group">
                <label>任务描述（可选）</label>
                <textarea id="newTaskDesc" rows="3" placeholder="描述分析目标和数据来源..."></textarea>
            </div>
            <div class="modal-actions">
                <button class="btn-cancel" onclick="hideCreateTask()">取消</button>
                <button class="btn-save" onclick="createTask()">创建</button>
            </div>
        </div>
    </div>

    <!-- 优化日志弹窗 -->
    <div class="modal" id="optimizationLogsModal">
        <div class="modal-content optimization-modal">
            <div class="modal-header">
                <h3 class="modal-title">优化日志</h3>
                <button class="modal-close" onclick="hideOptimizationLogs()">&times;</button>
            </div>
            <div class="optimization-logs" id="optimizationLogsList">
                <div class="empty-logs">
                    <svg viewBox="0 0 24 24" width="48" height="48"><path fill="currentColor" d="M9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1zm3-19C8.14 2 5 5.14 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.86-3.14-7-7-7z"/></svg>
                    <p>暂无优化日志</p>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-cancel" onclick="hideOptimizationLogs()">关闭</button>
            </div>
        </div>
    </div>

    <!-- 设置弹窗 -->
    <div class="modal" id="settingsModal">
        <div class="modal-content settings-modal-content">
            <div class="modal-header">
                <h3 class="modal-title">分析设置</h3>
                <button class="modal-close" onclick="hideSettingsModal()">&times;</button>
            </div>
            <div class="settings-section">
                <div class="settings-section-title">模型配置</div>
                <div class="settings-row">
                    <div>
                        <div class="settings-label">分析模型</div>
                        <div class="settings-desc">用于数据分析的AI模型</div>
                    </div>
                    <select class="settings-select" id="settingsAnalysisModel">
                        <option value="deepseek-v3.2">DeepSeek V3.2</option>
                        <option value="deepseek-chat">DeepSeek Chat</option>
                        <option value="qwen3-max">Qwen3 Max</option>
                    </select>
                </div>
            </div>
            <div class="settings-section">
                <div class="settings-section-title">报告设置</div>
                <div class="settings-row">
                    <div>
                        <div class="settings-label">自动生成摘要</div>
                        <div class="settings-desc">分析完成后自动生成报告摘要</div>
                    </div>
                    <div class="settings-toggle active" id="settingsAutoSummary" onclick="toggleSetting('autoSummary')"></div>
                </div>
                <div class="settings-row">
                    <div>
                        <div class="settings-label">包含原始数据</div>
                        <div class="settings-desc">在报告中包含原始数据表格</div>
                    </div>
                    <div class="settings-toggle" id="settingsIncludeRawData" onclick="toggleSetting('includeRawData')"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-cancel" onclick="hideSettingsModal()">取消</button>
                <button class="btn-save" onclick="saveSettings()">保存</button>
            </div>
        </div>
    </div>

    <script src="/static/js/data-analysis.js"></script>
</body>
</html>
