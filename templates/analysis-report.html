<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 分析报告</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Space+Grotesk:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/analysis-report.css">
</head>
<body>
    <div class="noise-overlay"></div>
    <div class="page-container">
        <!-- 页面头部 -->
        <header class="page-header">
            <div class="header-left">
                <div class="breadcrumb">
                    <a href="/dashboard">首页</a>
                    <span>/</span>
                    <a href="/batch-evaluation">批量评估</a>
                    <span>/</span>
                    <span>分析报告</span>
                </div>
                <h1 class="page-title">
                    AI 分析报告
                    <span class="task-id-badge" id="taskId">Loading...</span>
                </h1>
            </div>
            <div class="header-actions">
                <button class="btn btn-secondary" id="refreshBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.3"/></svg>
                    刷新分析
                </button>
                <button class="btn btn-primary" id="exportBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3"/></svg>
                    导出报告
                </button>
            </div>
        </header>

        <!-- 栅格布局内容区 -->
        <div class="grid-layout">
            
            <!-- 概览卡片区 (全宽) -->
            <section class="overview-section">
                <div class="stat-card" id="totalErrorsCard">
                    <div class="stat-label">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>
                        总错误数
                    </div>
                    <div class="stat-value-group">
                        <span class="stat-value" id="totalErrors">--</span>
                        <span class="stat-trend" id="totalErrorsTrend"></span>
                    </div>
                </div>
                <div class="stat-card" id="errorRateCard">
                    <div class="stat-label">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></svg>
                        错误率
                    </div>
                    <div class="stat-value-group">
                        <span class="stat-value" id="errorRate">--</span>
                        <span class="stat-trend" id="errorRateTrend"></span>
                    </div>
                </div>
                <div class="stat-card" id="pendingCard">
                    <div class="stat-label">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
                        待处理
                    </div>
                    <div class="stat-value-group">
                        <span class="stat-value" id="pendingCount">--</span>
                    </div>
                </div>
                <div class="stat-card" id="fixedCard">
                    <div class="stat-label">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>
                        已修复
                    </div>
                    <div class="stat-value-group">
                        <span class="stat-value" id="fixedCount">--</span>
                    </div>
                </div>
                <div class="stat-card status-card" id="statusCard">
                    <div class="stat-label">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></svg>
                        分析状态
                    </div>
                    <div class="stat-value-group">
                        <span class="status-indicator" id="statusIndicator"></span>
                        <span class="stat-value" id="analysisStatus" style="font-size: 20px;">--</span>
                    </div>
                </div>
            </section>

            <!-- 左侧主内容区 (占8列) -->
            <div class="main-content">
                <!-- 执行摘要 -->
                <section class="content-card summary-section">
                    <div class="card-header">
                        <h2 class="card-title">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><polyline points="10 9 9 9 8 9"/></svg>
                            执行摘要
                        </h2>
                    </div>
                    <div class="card-body">
                        <div class="summary-content" id="summaryContent">
                            <div class="skeleton skeleton-text long"></div>
                            <div class="skeleton skeleton-text medium"></div>
                            <div class="skeleton skeleton-text short"></div>
                        </div>
                    </div>
                </section>

                <!-- 图表分析区 -->
                <section class="content-card chart-section">
                    <div class="card-header">
                        <h2 class="card-title">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.21 15.89A10 10 0 1 1 8 2.83"/><path d="M22 12A10 10 0 0 0 12 2v10z"/></svg>
                            错误分布
                        </h2>
                        <div class="tab-group chart-tabs">
                            <button class="tab-btn active" data-chart="pie">饼图</button>
                            <button class="tab-btn" data-chart="sankey">桑基图</button>
                            <button class="tab-btn" data-chart="heatmap">热力图</button>
                            <button class="tab-btn" data-chart="radar">雷达图</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="chart-container" id="chartContainer">
                            <div class="skeleton skeleton-chart"></div>
                        </div>
                    </div>
                </section>

                <!-- 维度分析区 -->
                <section class="content-card dimension-section">
                    <div class="card-header">
                        <h2 class="card-title">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="20" x2="18" y2="10"/><line x1="12" y1="20" x2="12" y2="4"/><line x1="6" y1="20" x2="6" y2="14"/></svg>
                            维度透视
                        </h2>
                        <div class="tab-group dimension-tabs">
                            <button class="tab-btn active" data-dimension="subject">学科</button>
                            <button class="tab-btn" data-dimension="book">书本</button>
                            <button class="tab-btn" data-dimension="question-type">题型</button>
                            <button class="tab-btn" data-dimension="trend">趋势</button>
                            <button class="tab-btn" data-dimension="compare">对比</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="dimension-content" id="dimensionContent">
                            <div class="skeleton skeleton-list"></div>
                        </div>
                    </div>
                </section>
            </div>

            <!-- 右侧边栏区 (占4列) -->
            <div class="sidebar-content">
                <!-- 异常提醒 (如果有) -->
                <section class="content-card anomalies-section" id="anomaliesSection" style="display: none;">
                    <div class="card-header" style="background: var(--warning-bg); border-bottom: none;">
                        <h2 class="card-title" style="color: var(--warning-text);">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>
                            异常提醒
                            <span class="tag tag-medium" id="anomalyBadge" style="background: rgba(255,255,255,0.5);">0</span>
                        </h2>
                    </div>
                    <div class="card-body" style="padding-top: 0;">
                        <div class="anomalies-list" id="anomaliesList"></div>
                    </div>
                </section>

                <!-- Top 5 聚类 -->
                <section class="content-card clusters-section">
                    <div class="card-header">
                        <h2 class="card-title">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
                            Top 5 错误聚类
                        </h2>
                        <a href="#" class="btn btn-secondary" style="padding: 2px 8px; font-size: 12px;" id="viewAllClusters">全部</a>
                    </div>
                    <div class="card-body">
                        <div class="clusters-list" id="clustersList">
                            <div class="skeleton skeleton-card"></div>
                            <div class="skeleton skeleton-card"></div>
                            <div class="skeleton skeleton-card"></div>
                        </div>
                    </div>
                </section>

                <!-- 优化建议 -->
                <section class="content-card suggestions-section">
                    <div class="card-header">
                        <h2 class="card-title">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a5 5 0 0 0-5 5v3H6a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-6a2 2 0 0 0-2-2h-1V7a5 5 0 0 0-5-5z"/></svg>
                            优化建议
                        </h2>
                        <a href="#" class="btn btn-secondary" style="padding: 2px 8px; font-size: 12px;" id="viewAllSuggestions">全部</a>
                    </div>
                    <div class="card-body">
                        <div class="suggestions-list" id="suggestionsList">
                            <div class="skeleton skeleton-card"></div>
                            <div class="skeleton skeleton-card"></div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <!-- 进度弹窗 -->
    <div class="modal" id="progressModal" style="display: none;">
        <div class="modal-content">
            <h3>正在分析...</h3>
            <div id="progressRingContainer"></div>
            <p class="progress-step" id="progressStep">初始化...</p>
            <p class="progress-eta" id="progressEta" style="font-size: 12px; color: #86868b;"></p>
            <button class="btn btn-secondary" id="cancelAnalysis">取消</button>
        </div>
    </div>

    <!-- 导出弹窗 -->
    <div class="modal" id="exportModal" style="display: none;">
        <div class="modal-content">
            <h3>导出报告</h3>
            <div class="export-options">
                <label class="export-option">
                    <input type="radio" name="exportFormat" value="excel" checked>
                    <span>Excel 格式</span>
                </label>
                <label class="export-option">
                    <input type="radio" name="exportFormat" value="pdf">
                    <span>PDF 格式</span>
                </label>
            </div>
            <div class="export-sections">
                <label><input type="checkbox" value="summary" checked> 摘要</label>
                <label><input type="checkbox" value="clusters" checked> 聚类分析</label>
                <label><input type="checkbox" value="samples" checked> 错误样本</label>
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" id="cancelExport">取消</button>
                <button class="btn btn-primary" id="confirmExport">导出</button>
            </div>
        </div>
    </div>

    <!-- 组件脚本 -->
    <script src="/static/js/components/toast.js"></script>
    <script src="/static/js/components/skeleton.js"></script>
    <script src="/static/js/components/progress.js"></script>
    <script src="/static/js/components/confirm.js"></script>
    <script src="/static/js/components/empty-state.js"></script>
    <script src="/static/js/utils/performance.js"></script>
    <script src="/static/js/analysis-report.js"></script>
</body>
</html>
